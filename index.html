<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud 9 Solutions | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4">
            <div class="text-center">
                <img src="logo.jpg" alt="Cloud 9 Solutions Logo" class="logo">
                <h2 class="company-name text-primary fw-bold" style="font-family: 'Orbitron', 'Digital-7', 'VT323', monospace;">Cloud 9 Solutions</h2>
                <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
                <h4 class="mb-4 text-secondary">Create Your Account</h4>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="fullName" class="form-label text-dark fw-semibold">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                    <div class="invalid-feedback text-danger">Enter a valid full name.</div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label text-dark fw-semibold">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback text-danger">Enter a valid email address.</div>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label text-dark fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="8">
                    <div class="invalid-feedback text-danger">Password must include at least 8 characters, uppercase, lowercase, number, and special character..</div>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label text-dark fw-semibold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback text-danger">Passwords do not match.</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label text-dark fw-semibold" for="terms">Agree to terms and conditions</label>
                        <div class="invalid-feedback text-danger">You must agree before submitting.</div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary btn-lg w-100 fw-bold" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
